<div class="row justify-content-center">
  <h6>Layout Editor</h6>
</div>

<div class="row">
  <div class="col">
    <p>Current Layout</p>
  </div>
</div>

<div class="row">
  <div class="col">
    <ul class="layout__elements-list">
      <li
        *ngFor="let layoutElement of layout.elements"
        [ngClass]="selectedElement === layoutElement.element ? 'selected-element' : ''"
        (click)="selectElement(layoutElement.element)">
        <span *ngIf="getLayoutElement(layoutElement.element) === 'Bonuses'">
          Bonuses {{ selectedElement }} {{ layoutElement.element }}
        </span>

        <span *ngIf="getLayoutElement(layoutElement.element) === 'Deaths'">
          Deaths
        </span>

        <span *ngIf="getLayoutElement(layoutElement.element) === 'ManualInput'">
          Manual Input
        </span>

        <span *ngIf="getLayoutElement(layoutElement.element) === 'Pace'">
          Pace
        </span>

        <span *ngIf="getLayoutElement(layoutElement.element) === 'SplitsList'">
          Splits
        </span>

        <span *ngIf="getLayoutElement(layoutElement.element) === 'MostRecentSplitValue'">
          Most Recent Split Value
        </span>

        <span *ngIf="getLayoutElement(layoutElement.element) === 'Title'">
          Title
        </span>

        <span *ngIf="getLayoutElement(layoutElement.element) === 'SumOfBest'">
          Sum of Best
        </span>
      </li>
    </ul>
  </div>
</div>

<div class="row layout__buttons-row">
  <div class="col">
    <button class="btn btn-small btn-default" disabled>Move Up</button>
    <button class="btn btn-small btn-default" disabled>Move Down</button>
    <button class="btn btn-small btn-default">Remove</button>
    <button class="btn btn-small btn-default">Add...</button>
  </div>
</div>
